<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="proposal-box">
            <h1 class="proposal-text">Will You Be My Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
        </div>
    </div>
    
    <div id="celebration" class="celebration hidden">
        <div class="balloons"></div>
        <div class="crackers"></div>
        <div class="message">
            <h2>Yay! I'm so happy! ❤️</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
